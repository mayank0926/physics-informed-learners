COMMON:
  save_collected: True

  TIMESTEP: 0.04 # 0.002 * 20
  TRAINFILE: train.csv
  TESTFILE: test.csv
  TESTSET_MULTIPLIER: 2 # |Trainset| = |Trainset|*multiplier
  BATCH_SIZE: 128
  EARLY_STOPPING: 6400

  ALL_MODEL_CONFIGS: [PIDNN_200, PIDNN_400, PIDNN_800, FF_200, FF_400, FF_800, FF_1600]
  ALL_DATA_CONFIGS: [TOY_00_03, TOY_00_10, TOY_10_20, TOY_00_20, TOY_00_40, SIMULATION_00_03, SIMULATION_00_10, SIMULATION_10_20,SIMULATION_00_20, SIMULATION_00_40, WILDCARD, WILDCARD_02]
  ALL_NOISE_CONFIGS: [0.00, 0.05, 0.10]
  ALL_ALPHA: [0.01, 0.1, 1, 10, 100]

  MODEL_CONFIGS: [PIDNN_200, PIDNN_400, PIDNN_800, FF_200, FF_400, FF_800, FF_1600]
  # MODEL_CONFIGS: [FF_200, FF_400, FF_800, FF_1600]
  # DATA_CONFIGS: [SIMULATION_00_40, SIMULATION_00_20, SIMULATION_00_03, SIMULATION_00_10, SIMULATION_10_20]
  DATA_CONFIGS: [WILDCARD_02]
  NOISE_CONFIGS: [0.00, 0.05, 0.10]

  ALPHA: [0.01, 0.1, 1, 10, 100]

  SAVE_PLOT: True
  SAVE_MODEL: True
  DATASET_CACHING: False
  MODEL_CACHING: False
  CUDA_ENABLED: True
  ANOMALY_DETECTION: False

  save_debug: False
  render: False

# MODEL TEMPLATES

PIDNN:
  model_name: pidnn
  num_layers: 8
  neurons_per_layer: 40
  training_is_border: False
  take_differential_points: True
  num_datadriven: -1  # To be filled by reader
  num_collocation: -1 # Filled as collocation_multiplier*num_datadriven
  collocation_multiplier: [2, 4, 6, 8, 10] # Hyperparameter for collocation points
  differential_order: 3

FF:
  model_name: ff
  num_layers: 8
  neurons_per_layer: 40
  training_is_border: False
  take_differential_points: False
  num_datadriven: -1  # To be filled by reader
  num_collocation: 0
  collocation_multiplier: [0]

